        <script>
            function getQueryString(name) {
                let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                let r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]);
                return null;
            }

            let show_id = getQueryString('show')
            if(!show_id){
                console.log('错误的请求')
            } else {
                console.log(show_id)
            }


            var browser = equipment()
            var utils = new Utils();
            var series_id = 0;
            if(!browser['mobile']){
                window.location.href=`./pc_show.html?show=${show_id}`;
            }


            let evalShowInfo = {}
            $.ajax({
                url : './data/'+show_id+'/info_local.json',
                type : 'get',
                async: false,
                beforeSend : function(){

                },
                success : function(data){
                    console.log(data)
                    evalShowInfo = eval(data)

                },
                error : function(){
                    console.log('error getting show info')
                }
            })

            //初始化界面
            $("#show-title").text(evalShowInfo['script_info']['script_name'])
            $("#user-name").text(evalShowInfo['user_info']['user_name'])
            $("#show-intro").text(evalShowInfo['show_intro'])
            $("#user-icon").attr('src', evalShowInfo['script_info']['script_icon'])
            $("#showCover").attr('src', evalShowInfo['script_info']['script_cover'])
            $("#script-cover").attr('src', evalShowInfo['show_cover'])
			if(evalShowInfo['script_info']['script_author'])
            	$("#editor-name").text(`编剧：${evalShowInfo['script_info']['script_author']['content']}`)
            let roles = evalShowInfo['show_role']
            for(let r in roles){
                let role = $(`
                <a class="role" >
                    <div class="role-icon-box no-img-src">
                        <img alt="" class="user-icon" src="${roles[r]['user_icon']}">
                    </div>
                    <div>
                        <span class="user-name ">${roles[r]['user_name']}</span>
                    </div>
                    <div class="role-name">${roles[r]['role_name']}</div>
                </a>`)
                $("#role-info").append(role)
            }

            //初始化播放器
            var playerData = {
                type : 'show',

                    }
